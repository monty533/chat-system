{% extends 'social/base.html' %}
{% load widget_tweaks %} 
{%block content%}
    <div class="container" style="width:50% ;" >
        <h2 class="lead" align="center"><u>Login Your Account</u></h2> <br>
        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address: *</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Id" required>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:  *</label>
                <input type="password" name="password" required minlength="6" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            {% if error%}
                <span style="color: red;">{{error}}</span>
            {%endif%}
            <br>
          <button type="submit" class="btn btn-secondary" style="width: 100%;">LOGIN</button>
        </form>
    <div>
{%endblock%}
